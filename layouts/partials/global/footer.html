<!-- Footer -->
<footer class="footer">
    <div class="section">
      <div class="container">
        <div class="columns is-variable is-8">
          <div class="column is-6">
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="footer-form">
              <input name="bot-field" type="hidden"/>

              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Name" name="Name">
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Phone" name="phone">
                </div>
              </div>
    
              <div class="field">
                <div class="control">
                  <input class="input" type="email" placeholder="Email" name="email address">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                </div>
              </div>
              <div class="control">
                <button class="button">Submit</button>
              </div>
            </form>
          </div>
          <div class="column is-1"></div>
          <div class="column has-text-left">
            <h1 class="title is-4 has-text-white">Contact</h1>
          </div>
        </div>
      </div>
    </div>
</footer>

        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
